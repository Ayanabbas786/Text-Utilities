<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Text-Utilities</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Utilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text-Utilities! </strong> Here you can do anything with your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container my-5">
        <form action="/analyze" , method="POST"> {% csrf_token %}
            <div class="mb-3">
                <label for="userInput" class="form-label">Enter your text here</label>
                <textarea class="form-control" name="userText" id="userInput" rows="7"></textarea>
            </div>
            <h3>What do you want to do with this text?</h4>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1"> Remove Punctuations</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2"> Capitalize all letters</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="capitalizefirst" id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3"> Capitalize first letter only</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="lowerall" id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault4"> Change all letters to
                        lowercase</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removenewline" id="flexSwitchCheckDefault5">
                    <label class="form-check-label" for="flexSwitchCheckDefault5"> Remove newline character</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removeextraspace"
                        id="flexSwitchCheckDefault6">
                    <label class="form-check-label" for="flexSwitchCheckDefault6"> Remove extra space between
                        words</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault7">
                    <label class="form-check-label" for="flexSwitchCheckDefault7"> Count the number of
                        characters(including spaces)</label>
                </div>
                <button class="btn btn-success my-2" type="submit">See results</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
